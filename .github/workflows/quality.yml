name: Unified Quality Gate
on: [push]

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.10' }

      - name: Install All Dependencies
        run: |
          npm ci
          npx playwright install --with-deps
          pip install pytest pytest-json-report requests
          # Install k6
          curl -L https://github.com/grafana/k6/releases/download/v0.49.0/k6-v0.49.0-linux-amd64.tar.gz | tar -xz
          sudo mv k6-v0.49.0-linux-amd64/k6 /usr/local/bin/

      - name: Individual Execution
        run: |
          # 1. API
          pytest tests_python/test_simple.py -m smoke --json-report --json-report-file=api-report.json || true
          
          # 2. UI
          mkdir -p playwright-report
          npx playwright test tests_ui/simple.spec.ts --grep @smoke --reporter=json > playwright-report/results.json || true
          
          # 3. Performance
          k6 run tests_perf/simple-perf.js --summary-export=k6-summary.json || true

      - name: Archive Raw JSONs
        uses: actions/upload-artifact@v4
        with:
          name: Raw-JSON-Reports
          path: |
            api-report.json
            playwright-report/results.json
            k6-summary.json

      - name: Aggregate & Upload
        if: always()
        run: |
          node generate-dashboard.js
      
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Quality-Dashboard
          path: dashboard.html
name: Quality Gates
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed to read commit messages accurately

      - name: Setup Node & Python
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          npm ci
          npx playwright install --with-deps
          pip install pytest requests

      - name: Execute and Aggregate
        run: |
          MSG=$(git log -1 --pretty=%B)
          echo "Processing Commit: $MSG"
          
          # Create directories early
          mkdir -p playwright-report test-results

          # PERFORMANCE BLOCK
          if [[ "$MSG" == *"#full"* ]] || [[ "$MSG" == *"#perf"* ]]; then
            curl -L https://github.com/grafana/k6/releases/download/v0.49.0/k6-v0.49.0-linux-amd64.tar.gz | tar -xz
            ./k6-v0.49.0-linux-amd64/k6 run tests_perf/smoke-load.js --summary-export=k6-summary.json || echo "k6 failed"
          fi

          # API BLOCK
          if [[ "$MSG" == *"#full"* ]] || [[ "$MSG" == *"#api"* ]]; then
            pytest tests_python/ --json-report --json-report-file=api-report.json || echo "pytest failed"
          fi

          # UI BLOCK
          if [[ "$MSG" == *"#full"* ]]; then
            npx playwright test --reporter=json > playwright-report/results.json || echo "Playwright full failed"
          else
            # Default to smoke if no specific tags or #smoke is present
            npx playwright test --grep @smoke --reporter=json > playwright-report/results.json || echo "Playwright smoke failed"
          fi

          # AGGREGATOR
          node generate-dashboard.js

      - name: Upload Dashboard
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Quality-Dashboard
          path: dashboard.html

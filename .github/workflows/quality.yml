name: Quality Gates
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed to read commit messages accurately

      - name: Setup Node & Python
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          npm ci
          npx playwright install --with-deps
          pip install pytest requests

      - name: Execute and Aggregate
        run: |
          MSG=$(git log -1 --pretty=%B)
          mkdir -p playwright-report
          
          # Initialize empty JSONs so the aggregator doesn't die
          echo "{}" > playwright-report/results.json
          echo "{}" > api-report.json
          echo "{}" > k6-summary.json

          # 1. Performance (Only if tagged)
          if [[ "$MSG" == *"#full"* ]] || [[ "$MSG" == *"#perf"* ]]; then
            echo "Running k6..."
            ./k6-v0.49.0-linux-amd64/k6 run tests_perf/smoke-load.js --summary-export=k6-summary.json
          fi

          # 2. API (Only if tagged)
          if [[ "$MSG" == *"#full"* ]] || [[ "$MSG" == *"#api"* ]]; then
            echo "Running Pytest..."
            pytest tests_python/ --json-report --json-report-file=api-report.json
          fi

          # 3. UI (Headless & Fast)
          if [[ "$MSG" == *"#full"* ]]; then
            echo "Running Full UI..."
            npx playwright test --project=chromium --workers=1 --reporter=json > playwright-report/results.json
          else
            echo "Running Smoke UI..."
            # Added --grep-invert to ensure it doesn't just 'pass' on empty
            npx playwright test --grep @smoke --project=chromium --workers=1 --reporter=json > playwright-report/results.json
          fi

          # 4. Aggregate
          node generate-dashboard.js

      - name: Upload Dashboard
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Quality-Dashboard
          path: dashboard.html
